{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>MiniFacebook</h1>
<h2>Showing all Profiles</h2>
<ul>
    <table border=1>
        <colgroup>
            <col span="1" style="width: 15%">
            <col span="1" style="width: 20%">
            <col span="1" style="width: 20%">
            <col span="1" style="width: 25%">
        </colgroup>
        <tr>
            <th><h3>Name</h3></th>
            <th><h3>City</h3></th>
            <th><h3>Email</h3></th>
            <th><h3>Image</h3></th>
        </tr>
        {% for profile in profiles %}
            <tr>
                <td>
                    <h3><a href="{% url 'show_profile_page' profile.pk %}">{{profile.first_name}} {{profile.last_name}}<br></a></h3>
                </td>
                <td>
                    {{profile.city}}
                </td>
                <td>
                    {{profile.email}}
                </td>
                <td>
                    <ul>
                        <img src="{{profile.image_url}}" style="max-width: 200; min-height: 250;">
                    </ul>
                </td>
            </tr>
        {% endfor %}
    </table> 
</ul>

{% endblock %}
