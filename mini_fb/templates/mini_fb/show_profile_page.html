{% extends 'mini_fb/base.html' %}

{% block content %}
<center>
    <h1>{{profile.first_name}} {{profile.last_name}}<br></h1>
    <img src="{{profile.image_url}}" style="max-width: 400;"><br>
    {{profile.email}} <br>
    {{profile.city}}
</center>
{% endblock %}
